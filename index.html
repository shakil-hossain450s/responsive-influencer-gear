<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- external css file -->
    <link rel="stylesheet" href="./styles/influencer.css">
    <!-- font-awesome cdn -->
    <script src="https://kit.fontawesome.com/f3d51a81b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header start -->
    <header>
        <!-- nav menu start -->
        <nav>
            <h2 class="nav-title">Influencer products</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Login</a></li>
                <div class="nav-icon">
                    <li>
                        <a href="">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
        <!-- nav menu end -->
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Start your Journey as Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum
                    sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-primary">Prebook Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-image">
                <img src="./images/main-camera.png" alt="">
                <img src="./images/Circle design.svg" alt="">
            </div>
        </div>
    </header>
    <!-- header ends -->
    <!-- main start -->
    <main>
        <!-- company logo section start -->
        <section class="company-logos">
            <div class="logo"><img src="./images/logos/Alibaba.svg" alt=""></div>
            <div class="logo"><img src="./images/logos/Amazon.svg" alt=""></div>
            <div class="logo"><img src="./images/logos/Daraz.pk Logo.svg" alt=""></div>
            <div class="logo"><img src="./images/logos/Ebay.svg" alt=""></div>
            <div class="logo"><img src="./images/logos/Rakuten.svg" alt=""></div>
            <div class="logo"><img src="./images/logos/Walmart.svg" alt=""></div>
            <div class="logo"><img src="./images/logos/Target.svg" alt=""></div>
        </section>
        <!-- company logo section end -->
    </main>
    <!-- main ends -->
    <!-- footer start -->
    <footer></footer>
    <!-- footer ends -->
</body>

</html>
